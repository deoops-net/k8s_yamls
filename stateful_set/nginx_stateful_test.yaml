apiVersion: v1
kind: StatefulSet
metadata:
  name: web
spec:
  serviceName: "nginx"
  replicas: 2
  selector:
    matchLabels:
      app: nginx-stateful
  template:
    metadata:
      labels: 
        app: nginx-stateful
    spec:
      containers:
        - name: nginx-stateful-test
          image: 1.9.1
          ports:
            - containerPort: 80
              name: web

